<div id="questions-container" class="background-{{currentQuestion.key}}">
  <div class="question">{{currentQuestion.text}}</div>

  <ul class="answers">
    <li class="answer chosen-{{answer.chosen}}" ng-repeat="answer in currentAnswers" ng-click="onAnswerClicked(answer)">
      <a>{{answer.text}}</a>
    </li>
  </ul>

  <div class="nav-bar">
    <button class="button next-touch-button" ng-click="next()">next</button>
  </div>
</div>
