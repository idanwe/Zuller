  <!-- Refactor {{bar}} and {{party}} in ngClick -->

<div class="navigation-tabs" ng-switch="category">
  <a class="filter-tab filter-tab-bars" ng-click="category='bars'"></a>
  <a class="filter-tab filter-tab-parties" ng-click="category='parties'"></a>

  <div ng-switch-when="bars">
    <img src="images\z-my-night\navigation-bars.png">
  </div>
  <div ng-switch-when="parties">
    <img src="images\z-my-night\navigation-parties.png">
  </div>

</div>

<div class="attractions-list" ng-switch="category">
  <ul ng-switch-when="bars">
    <li class="attraction bar" ng-repeat="bar in bars" ng-click="onBarClicked({{bar}})">
      <img class="attr-logo" ng-src="{{bar.logo_url}}/convert?fit=clip&h=45&w=45">
      <span class="attr-name">{{bar.name}}</span>
      <span class="attr-address">{{bar.address}}</span>
      <span class="attr-distance">{{bar.distance}}</span>
    </li>
  </ul>
  <ul ng-switch-when="parties">

    <li class="attraction party" ng-repeat="party in parties" ng-click="onPartyClicked({{party}})">
      <img class="attr-logo" ng-src="{{party.logo_url}}/convert?fit=clip&h=45&w=45">
      <span class="attr-name">{{party.name}}</span>
      <span class="attr-address">{{party.address}}</span>
      <span class="attr-min-age">{{party.min_age}}+</span>
      <span class="attr-entry-fee">{{party.entry_fee}}</span>
      <!-- <span class="attr-attending">{{party.attending}}</span> -->
    </li>
  </ul>
</div>
